<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets\style.css">
    <title>Code Questionnaire!</title>
</head>

<body>
    <header>
    <section id="score-total" style="display: none">
        <input id="viewHS"  type="button" value="View High Scores" click="view-high-scores()"></br>
        Score: <var id="score"></var>
    </section>

    <section id="countdownTimer" style="display:none"> Time Left: <span id="time-left"></span></section>
    </header>

    <container>  
    <section id="mainscreen" class="none" style= "display:block"> 
            <h1>Coding Questionnaire!</h1>
            <p>Let's test your knowledge of coding. Please keep in mind that wrong answers
                will penalize you by taking 15 seconds. Good Luck!</p>
            <button id="startBtn">Start Test</button>
        </section>
    </container>

        <section id="questionnaire" style="display: none">
            <h2 id="question-list"></h2>
            <ul>
                <div id="choice">
                    <button id="choices0"></button>
                </div>
                <div>
                    <button id="choices1"></button>
                </div>
                <div>
                    <button id="choices2"></button>
                </div>
                <div>
                    <button id="choices3"></button>
                </div>
            </ul>
        </section>
</body>
<section id="Answer"></section>

        <section id="end" style="display:none">
            <h2> It's Over!</h2>
            Score: <var id="final-score"></var>
            </br>
            Name: <input type="text"  id="name">
            </br>
            <input type="button" value="submit" id="submit-name" click="submit_score()">
        </section>

        <section id="view-high-scores" style="display:none">
            <h2>View Highscores<h2>
                <div id="high-scores"></div>
                <a href="index.html"><button>Home</button></a>
                <button id="clear">Clear Scores</button>
        </section>

<script src="Assets\script.js"></script>
</html>
